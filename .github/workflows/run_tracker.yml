name: Registro de Precios de Verduras

on:
  schedule:
    - cron: '10 */1 * * *'  # Ejecuta cada 6 horas (ajusta según necesites)
  workflow_dispatch:  # Permite ejecución manual

jobs:
  actualizar_precios:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v2
      
    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Ejecutar script de registro de precios
      run: python price_logger.py
        
    - name: Commit y push de los nuevos datos
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/precios_verduras.csv
        git commit -m "Actualización automática de precios de verduras [skip ci]" || echo "No changes to commit"
        git push
